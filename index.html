<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>g</h1>
      <div class="navItems">
        <a href="#">services</a>
        <a href="#">products</a>
        <a href="#">pricing</a>
        <a href="#"><span>con</span>tact</a>
      </div>
    </nav>
    <!-- form -->

    <div class="formWrapper">
      <div class="innerformWrapper">
        <form>
          <h1>get in touch</h1>
          <br />
          <p>We are here for you! How can we help?</p>
          <br />
          <input type="text" placeholder="Enter your name" />
          <input type="email " placeholder="Enter your email address" />
          <textarea
            cols="30"
            rows="7"
            placeholder="Go ahaed we are listening"
          ></textarea>
          <button>Submit</button>
        </form>
        <!-- image side -->

        <div class="formImg">
          <img
            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTVhOJVrJv6bKiyKDLadx0tJMzJzktdWHy7BQPv4SY7MIkpzz0g"
            alt="contact image"
          />
          <div class="contactInfo">
            <span> <i class="fa-solid fa-phone"></i></span>
            <h5>602-216-4243</h5>
          </div>
          <div class="contactInfo">
            <span><i class="fa-solid fa-envelope"></i></span>
            <h5>contact@info.com</h5>
          </div>
          <div class="contactInfo">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <h5>874 Washington Avenue</h5>
          </div>
        </div>
      </div>

      <span>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-brands fa-youtube"></i>
      </span>
    </div>
  </body>
</html>
